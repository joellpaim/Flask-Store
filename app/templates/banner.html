{% if not banners %}
<br>
{% else %}
<!-- Banner Starts Here -->
<div class="top_header">
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        {% for banner in banners %}
            {% if banner.id == 1 %}
                <li data-target="#carouselExampleIndicators" data-slide-to="{{ banner.id -1 }}" class="active"></li>
            {% else %}
                <li data-target="#carouselExampleIndicators" data-slide-to="{{ banner.id -1 }}"></li>
            {% endif %}
            {% endfor %}      
    </ol>
    <div class="carousel-inner">

        {% for banner in banners %}
            {% if banner.id == 1 %}
                <div class="carousel-item active">
                    <img class="d-block w-100 img-fluid" src="{{ banner.image }}" alt="{{ banner.id }} slide">
                </div>
            {% else %}
                <div class="carousel-item">
                    <img class="d-block w-100 img-fluid" src="{{ banner.image }}" alt="{{ banner.id }} slide">
                </div>
            {% endif %}
            {% endfor %}
      
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Pr√≥ximo</span>
    </a>
  </div>
    </div>
      <!-- Banner Ends Here -->
{% endif %}
